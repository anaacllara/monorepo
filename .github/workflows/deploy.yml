name: Deploy PWA (Vite) to GitHub Pages

on:
  push:
    branches: [ main ] 
     
  workflow_dispatch:


permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install and Build PWA
        run: |
          cd apps/web
          pnpm ci 
          pnpm run build 
      
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./apps/web/dist 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4