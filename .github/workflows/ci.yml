name: CI & Deploy

on:
  push:
    branches: [ main ] 
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: 
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Instalar dependências (API e Web)
        run: | 
          # Usando pnpm install para evitar erros de compatibilidade e lockfile
          cd apps/api && pnpm install
          cd ../../apps/web && pnpm install

      - name: Instalar navegadores do Playwright
        run: cd apps/web && npx playwright install --with-deps

      - name: Rodar Testes E2E (Playwright)
        run: |
          cd apps/api
          npm start &
          cd ../..

          cd apps/web
          npm run dev &
          cd ../..

          echo "Esperando 15s para os servidores subirem..."
          sleep 15

          cd apps/web && npx playwright test

      - name: Build web
        run: cd apps/web && pnpm run build

      - name: Upload Relatório Playwright
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/web/playright-report/
          retention-days: 7
          
      - name: Upload Artefato de Build (web-dist)
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: apps/web/dist

  deploy-pages:
    needs: build-test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with: 
          name: web-dist
          path: ./apps/web/dist

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload pages artifact (Final)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./apps/web/dist 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4